<p>To create a documentation that corresponds to the currently selected list of modules, type</p>

<pre><code>make doc
</code></pre>

<p>in any problem directory. You do need <code>doxygen</code> (http://www.stack.nl/~dimitri/doxygen/) to generate the documentation and <code>dot</code> (http://www.graphviz.org/) to generate the call and dependency graphs.</p>
